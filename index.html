<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-logo">Weather</h1>
        <form class="search-form">
            <input type="text" id="search-input" placeholder="Melbourne, AU">
            <button type="submit" id="search-form-submit">Search</button>
        </form>
        <button class="units-toggle metric">
            <p class="metric">˚C</p>/<p class="imperial">˚F</p>
        </button>
    </header>
    <div class="current-weather-div">
        <div class="current-weather-content">
            <div class="current-name"></div>
            <div class="current-dt"></div>
            <div class="current-main"></div>
            <div class="current-temp"></div>
            <div class="current-min-max">
                <div class="current-min"></div>
                <div class="current-max"></div>
            </div>
        </div>
        <div class="next-day-weather-forecast"></div>
    </div>
    <div class="next-week-weather-forecast"></div>
    <footer></footer>
</body>

</html>
